<div class="page-wrapper">
  <div class="content">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="routes.adminDashboard">Dashboard </a>
            </li>
            <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
            <li class="breadcrumb-item active">Employee Salary</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table show-entire">

          <div class="page-table-header mb-2">
            <div class="row align-item-center">
              <div class="col">
                <div class="doctor-table-blk">
                  <h3>Employee Salary List</h3>
                  <div class="doctor-search-blk">
                    <div class="top-nav-search table-search-blk">
                      <input type="text" class="form-control" placeholder="Search here" [(ngModel)]="searchDataValue">
                      <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                    </div>
                    <div class="add-group textbtn">
                      <a appShowHide [roles]="['admin', 'super-admin']" [routerLink]="routes.addSalary"
                        class="btn btn-primary add-pluss ms-2"><img src="assets/img/icons/plus.svg" alt="">Add New</a>

                    </div>
                  </div>
                </div>
              </div>
              <div class="col-auto text-end float-end ms-auto download-grp" appShowHide
                [roles]="['admin', 'super-admin']">
                <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-01.svg" alt=""></a>
                <!-- <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-02.svg" alt=""></a> -->
                <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-03.svg" alt=""></a>
                <!-- <a href="javascript:;"><img src="assets/img/icons/pdf-icon-04.svg" alt=""></a> -->

              </div>
            </div>
          </div>

          <div class="card-body p-2">
            <p-table [value]="salaryData" [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="5"
              [rowsPerPageOptions]="[5, 10, 20]" [(selection)]="selectedsalary">
              <ng-template pTemplate="header">
                <tr>
                  <th appShowHide [roles]="['admin', 'super-admin']">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th>
                  <th pSortableColumn="employeeID">Employee ID <p-sortIcon field="employeeID"></p-sortIcon>
                    <p-columnFilter type="text" field="employeeID" display="menu"></p-columnFilter>
                  </th>
                  <th pSortableColumn="employeeName">Employee Name <p-sortIcon field="employeeName"></p-sortIcon>
                    <p-columnFilter type="text" field="employeeName" display="menu"></p-columnFilter>
                  </th>
                  <th pSortableColumn="Email">Email <p-sortIcon field="Email"></p-sortIcon>
                    <p-columnFilter type="text" field="Email" display="menu"></p-columnFilter>
                  </th>
                  <th pSortableColumn="joiningDate">Joining Date <p-sortIcon field="joiningDate"></p-sortIcon></th>
                  <th pSortableColumn="Salary">Salary <p-sortIcon field="Salary"></p-sortIcon>
                    <p-columnFilter type="text" field="Salary" display="menu"></p-columnFilter>
                  </th>
                  <th pSortableColumn="Role">Role <p-sortIcon field="Role"></p-sortIcon>
                    <p-columnFilter type="text" field="Role" display="menu"></p-columnFilter>
                  </th>
                  <th pSortableColumn="Status"> Status <p-sortIcon field="Status"></p-sortIcon></th>

                  <th>Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-salary>
                <tr>
                  <td appShowHide [roles]="['admin', 'super-admin']">
                    <p-tableCheckbox [value]="salary"></p-tableCheckbox>
                  </td>
                  <td>{{salary.employeeID}}</td>
                  <td>{{salary.employeeName}}</td>
                  <td>{{salary.Email}}</td>
                  <td>{{salary.joiningDate}}</td>
                  <td>â‚¹ {{salary.Salary}}</td>
                  <td>{{salary.Role}}</td>
                  <td>{{salary.Status}}</td>
                  <td style="display: flex; gap: 5px;" appShowHide [roles]="['admin', 'super-admin']">
                    <p-button [text]="true" data-bs-toggle="modal" icon="fa-solid fa-eye"
                      [routerLink]="routes.salaryView"></p-button>
                    <p-button [text]="true" icon="fa-solid fa-trash"></p-button>
                    <p-button [text]="true" icon="fa-solid fa-edit" [routerLink]="routes.editSalary"></p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
<!-- </div> -->
