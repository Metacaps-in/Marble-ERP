<div class="page-wrapper">
    <div class="content">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.salary">Payroll </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Edit Employee Salary</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">
            
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="editSalaryForm" (ngSubmit)="editSalaryFormSubmit()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Edit Employee Salary</h4>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label for="StaffName">Select Staff </label>
                                        
                                        <p-dropdown [style]="{'width':'100%'}" placeholder="--Select staff--"
                                        [options]="staff" formControlName="StaffName" formControlName="StaffName" optionLabel="value"
                                        optionValue="value" display="chip" [filter]="true" filterBy="name"
                                        [showClear]="true">
                                    </p-dropdown>
                                      
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">  
                                    <div class="form-group local-forms">
                                        <label for="netSalary">Net Salary </label>
                                        <input class="form-control" formControlName="netSalary" type="text" value="$1000">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 col-xl-6">  
                                    <div class="pay-head-roll">
                                        <h5>Earnings</h5>
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="basicSalary">Basic Salary </label>
                                        <input class="form-control" formControlName="basicSalary" type="text" value="$1000" >
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="dearnessAllowance">DA (40%) </label>
                                        <input class="form-control"formControlName="dearnessAllowance" type="text" value="$800">
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="dearnessAllowance">HRA (15%) </label>
                                        <input class="form-control"formControlName="dearnessAllowance" type="text" value="$600">
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="conveyance">Conveyance </label>
                                        <input class="form-control"formControlName="conveyance" type="text" value="$50">
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="medicalAllowance">Medical Allowance </label>
                                        <input class="form-control"formControlName="medicalAllowance" type="text" value="$40" >
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="others">Others</label>
                                        <input class="form-control"formControlName="others" type="text" value="$20">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="pay-head-roll">
                                        <h5>Deductions</h5>
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="taxDeductedAtSource">TDS </label>
                                        <input class="form-control"formControlName="taxDeductedAtSource" type="text" value="$600">
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="employeeStateInsurance">ESI </label>
                                        <input class="form-control"formControlName="employeeStateInsurance" type="text" value="$500">
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="providentFund">PF </label>
                                        <input class="form-control"formControlName="providentFund" type="text" value="$60">
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="professionalTax">Prof.Tax </label>
                                        <input class="form-control"formControlName="professionalTax" type="text" value="$40">
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="labourWelfare">Labour Welfare </label>
                                        <input class="form-control"formControlName="labourWelfare" type="text" value="$30">
                                    </div>
                                    <div class="form-group local-forms">
                                        <label for="others">Others</label>
                                        <input class="form-control"formControlName="others" type="text" value="$10">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button type="submit" class="btn btn-primary submit-form me-2">Submit</button>
                                        <button type="submit" class="btn btn-primary cancel-form">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>							
            </div>					
        </div>
    </div>
</div>
