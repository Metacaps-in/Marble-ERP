<p-toast></p-toast>
<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="routes.adminDashboard">Dashboard </a>
            </li>
            <li class="breadcrumb-item">
              <i class="feather icon-chevron-right"></i>
            </li>
            <li class="breadcrumb-item active">
              <a [routerLink]="routes.expenses">Expenses</a>
            </li>
            <li class="breadcrumb-item">
              <i class="feather icon-chevron-right"></i>
            </li>
            <li class="breadcrumb-item active">Add Expenses</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table show-entire">
          <div class="card-body p-3">
            <form [formGroup]="addExpensesGroup" (ngSubmit)="addExpensesForm()">
              <div class="row">
                <div class="d-flex m-b-10" style="justify-content: space-between">
                  <h3>Add New Expenses</h3>
                  <div class="settings-btns text-end m-b-10">
                    <button type="submit" class="border-0 btn btn-primary btn-gradient-primary m-r-10"
                      [disabled]="!addExpensesGroup.valid">
                      Submit
                    </button>
                    <button class="btn btn-secondary" [routerLink]="['/expenses']">
                      <a class="text-white"></a>Cancel
                    </button>
                  </div>
                </div>

                <div class="row">

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="expenseCategory">Expense Category<span class="login-danger">*</span></label>
                      <p-dropdown [options]="statusArray" styleClass="" optionLabel="name"
                        placeholder="--Select Expense Category--" formControlName="expenseCategory" [style]="{ width: '100%' }"
                        filterBy="name" [showClear]="true">
                      </p-dropdown>
                      <div *ngIf="
                          addExpensesGroup
                            .get('expenseCategory')
                            ?.hasError('required') &&
                          addExpensesGroup.get('expenseCategory')?.touched
                        " class="login-danger Font_size">
                        Field is required.
                      </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="user">User<span class="login-danger"></span></label>
                      <p-dropdown [options]="statusArray" styleClass="" optionLabel="name"
                        placeholder="--Select User--" formControlName="user" [style]="{ width: '100%' }"
                        filterBy="name" [showClear]="true">
                      </p-dropdown>
                      <div *ngIf="
                          addExpensesGroup
                            .get('user')
                            ?.hasError('required') &&
                          addExpensesGroup.get('user')?.touched
                        " class="login-danger Font_size">
                        Field is required.
                      </div>
                    </div>
                  </div>

                  <div class="col-xl-4 col-md-6 col-sm-12 col-12">
                    <div class="form-group local-forms">
                        <label for="date">Date<span
                                class="login-danger">*</span></label>
                        <p-calendar dataType="string" appendTo="body" dateFormat="mm/dd/yy"
                            formControlName="date" placeholder="mm/dd/yyyy"
                            [styleClass]="'col-12'"></p-calendar>
                        <div
                            *ngIf="addExpensesGroup.get('date')?.hasError('required')  && addExpensesGroup.get('date')?.touched">
                            <span class="login-danger">Field is required. </span>
                        </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="amount">Amount<span class="login-danger">*</span></label>
                      <input class="form-control" type="text" placeholder="Please Enter Amount"
                        formControlName="amount" />
                      <div *ngIf="
                          addExpensesGroup
                            .get('amount')
                            ?.hasError('required') &&
                          addExpensesGroup.get('amount')?.touched
                        " class="login-danger Font_size">
                        Input must be between 1 to 10 characters.
                      </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="notes">Notes</label>
                      <textarea class="form-control" type="text" placeholder="Please Enter Notes"
                        formControlName="notes" rows="1"></textarea>

                      <div *ngIf="
                          addExpensesGroup
                            .get('notes')
                            ?.hasError('pattern') &&
                          addExpensesGroup.get('notes')?.touched
                        ">
                        <span class="login-danger">Input Must be between 3 to 500 characters</span>
                      </div>
                    </div>
                  </div>

                </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
