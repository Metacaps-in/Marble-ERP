<div class="page-wrapper">
    <div class="content">

        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.adminDashboard">Dashboard </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Payment In </li>
                        <li class="breadcrumb-item">
                            <i class="feather icon-chevron-right"></i>
                        </li>
                        <li class="breadcrumb-item active">Payment In Add</li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="page-table-header mb-2">
                            <form [formGroup]="addPaymentInForm" (ngSubmit)="addPaymentInFormSubmit()">
                                <div class="row">

                                    <div class="d-flex m-b-10" style="justify-content: space-between">
                                        <h3>Add Payment</h3>
                                        <div class="settings-btns text-end m-b-10">
                                            <button type="submit"
                                                class="border-0 btn btn-primary btn-gradient-primary m-r-10"
                                                [disabled]="!addPaymentInForm.valid"
                                                >
                                                Submit
                                            </button>
                                            <button class="btn btn-secondary" [routerLink]="routes.paymentIn">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group local-forms">
                                            <label for="name">Customer <span class="login-danger">*</span></label>
                                            <p-dropdown [style]="{'width':'100%'}" placeholder="--Customer--"
                                                [options]="customerList"  optionLabel="name"
                                                optionValue="_id" display="chip" [filter]="true" filterBy="name"
                                                [showClear]="true" (onChange)="onCustomerSelect($event.value)"></p-dropdown>

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group local-forms">
                                            <label for="name">Payment Date <span class="login-danger">*</span></label>
                                            <p-calendar dataType="string" appendTo="body" dateFormat="mm/dd/yy"
                                                formControlName="paymentDate" placeholder="mm/dd/yyyy"
                                                [styleClass]="'col-12'"></p-calendar>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <div class="form-group local-forms">
                                            <label for="paymentMode">Payment Mode <span class="login-danger">*</span></label>
                                            <p-dropdown [style]="{'width':'100%'}" placeholder="--Payment Mode--"
                                                [options]="paymentModeList" formControlName="paymentMode" optionLabel="paymentMode"
                                                optionValue="paymentMode" display="chip" [filter]="true" filterBy="paymentMode"
                                                [showClear]="true"></p-dropdown>
                                        </div>
                                    </div>
                                    <!-- <div class="col-12 col-md-6">
                                        <div class="form-group local-forms">
                                            <label for="amount">Amount <span class="login-danger">*</span></label>
                                            <input class="form-control" type="text" placeholder=""
                                                formControlName="amount">
                                        </div>
                                    </div> -->

                                    <div class="col-12 col-md-6">
                                        <div class="form-group local-forms">
                                            <label for="amount">Notes </label>
                                            <textarea class="form-control" type="text" placeholder=""
                                                formControlName="note"></textarea>
                                        </div>
                                    </div>
                                </div>


                                <div class="invoice-add-table">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-nowrap mb-0 no-footer add-table-items">
                                            <thead>
                                              <tr>
                                                <th>Invoice Number</th>
                                                <th>Date</th>
                                                <th>Invoice Amount</th>
                                                <th>Amount</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr *ngFor="let data of salesDataById">
                                                <td>
                                                  <span class="bold">{{ data.salesInvoiceNumber }}</span>
                                                </td>
                                                <td>
                                                  <span class="bold">{{ data.salesDate }}</span>
                                                </td>
                                                <td>
                                                  <label>{{ data.salesTotalAmount }}</label>
                                                </td>
                                                <td class="input-group">
                                                  <div class="input-group-prepend">
                                                    <span class="input-group-text">â‚¹</span>
                                                  </div>
                                                  <input type="number" class="form-control" formControlName="amount">
                                                </td>
                                              </tr>
                                            </tbody>
                                          </table>
                                          
                                    </div>
                                </div>
                            </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
