<div class="page-wrapper">
  <div class="content">
  
      <!-- Page Header -->
      <div class="page-header">
          <div class="row">
              <div class="col-sm-12">
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="routes.salary">Staff </a></li>
                      <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                      <li class="breadcrumb-item active">Staff List</li>
                  </ul>
              </div>
          </div>
      </div>
      <!-- /Page Header -->
    </div><div class="row">
      <div class="col-sm-12 pe-4 ps-4">
        <div class="card card-table">
          <div class="card-body p-4">
            <div class="col">
              <div class="doctor-table-blk mb-3">
                <h3>Staff List</h3>
                <div class="doctor-search-blk">
                  <div class="top-nav-search table-search-blk">
                    <input type="text" class="form-control" placeholder="Search here" [(ngModel)]="searchDataValue"
                      >
                    <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                  </div>
                  <div class="add-group textbtn">
                    <a appShowHide [roles]="['admin', 'super-admin']" [routerLink]="routes.addStaff"
                      class="btn btn-primary add-pluss ms-2"><img src="assets/img/icons/plus.svg" alt="">Add New</a>
                    
                  </div>
                </div>
                <div class="col-auto text-end float-end ms-auto download-grp" appShowHide [roles]="['admin', 'super-admin']">
                  <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-01.svg" alt=""></a>
                  <!-- <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-02.svg" alt=""></a> -->
                  <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-03.svg" alt=""></a>
                  <!-- <a href="javascript:;"><img src="assets/img/icons/pdf-icon-04.svg" alt=""></a> -->

                </div>
              </div>
            </div>
          <p-table [value]="staffData" [tableStyle]="{'min-width': '60rem'}" [paginator]="true"
                          [rows]="5">
                          <ng-template pTemplate="header">
                              <tr>
                                  <th appShowHide [roles]="['admin', 'super-admin']">
                                      <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                  </th>
                                  <th pSortableColumn="Name">Name <p-sortIcon field="Name"></p-sortIcon>
                                      <p-columnFilter type="text" field="Name" display="menu"></p-columnFilter>
                                  </th>
                                  <th pSortableColumn="Department">Department <p-sortIcon field="Department"></p-sortIcon>
                                      <p-columnFilter type="text" field="Department" display="menu"></p-columnFilter>
                                  </th>
                                  <th pSortableColumn="Specialization">Specialization <p-sortIcon field="Specialization"></p-sortIcon>
                                      <p-columnFilter type="text" field="Specialization" display="menu"></p-columnFilter>
                                  </th>
                                  <th pSortableColumn="Degree">Degree <p-sortIcon field="Degree"></p-sortIcon></th>
                                  <th pSortableColumn="Mobile">Mobile <p-sortIcon field="Mobile"></p-sortIcon>
                                      <p-columnFilter type="text" field="Mobile" display="menu"></p-columnFilter>
                                  </th>
                                  <th pSortableColumn="Email">Email <p-sortIcon field="Email"></p-sortIcon>
                                      <p-columnFilter type="text" field="Email" display="menu"></p-columnFilter>
                                  </th>
                                  <th pSortableColumn="Joining"> Joining date<p-sortIcon field="Joining"></p-sortIcon
                                    
                                    ></th>

                                  <th>Action</th>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-staffData>
                              <tr>
                                  <td appShowHide [roles]="['admin', 'super-admin']">
                                      <p-tableCheckbox ></p-tableCheckbox>
                                  </td>
                                  <td>{{staffData.Name}}</td>
                                  <td>{{staffData.Department}}</td>
                                  <td>{{staffData.Specialization}}</td>
                                  <td>{{staffData.Degree}}</td>
                                  <td>{{staffData.Mobile}}</td>
                                  <td>{{staffData.Email}}</td>
                                  <td>{{staffData.JoiningDate}}</td>
                                  <td style="display: flex; gap: 5px;" appShowHide [roles]="['admin', 'super-admin']">
                                              <p-button [text]="true" data-bs-toggle="modal"
                                               icon="fa-solid fa-eye" [routerLink]="routes.salaryView"  ></p-button>
                                              <p-button [text]="true" icon="fa-solid fa-trash" ></p-button>
                                              <p-button [text]="true" icon="fa-solid fa-edit"  [routerLink]="routes.editStaff" ></p-button>
                                  </td>
                              </tr>
                          </ng-template>
                      </p-table>

          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
