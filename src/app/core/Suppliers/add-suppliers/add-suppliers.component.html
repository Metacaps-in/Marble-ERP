<p-toast></p-toast>
<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="routes.adminDashboard">Dashboard </a>
            </li>
            <li class="breadcrumb-item">
              <i class="feather icon-chevron-right"></i>
            </li>
            <li class="breadcrumb-item active">
              <a [routerLink]="routes.suppliers">Suppliers</a>
            </li>
            <li class="breadcrumb-item">
              <i class="feather icon-chevron-right"></i>
            </li>
            <li class="breadcrumb-item active">Add Suppliers</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table show-entire">
          <div class="card-body p-3">
            <form [formGroup]="addSupplierGroup" (ngSubmit)="addcustomerForm()">
              <div class="row">
                <div class="d-flex m-b-10" style="justify-content: space-between">
                  <h3>Add New Suppliers</h3>
                  <div class="settings-btns text-end m-b-10">
                    <button type="submit" class="border-0 btn btn-primary btn-gradient-primary m-r-10" [disabled]="!addSupplierGroup.valid" >
                      Submit
                    </button>
                    <button class="btn btn-secondary" [routerLink]="['/suppliers']">
                      <a class="text-white"></a>Cancel
                    </button>
                  </div>
                </div>

                <div class="row">

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="wareHouse">Warehouse<span class="login-danger">*</span></label>
                      <!-- <p-dropdown formControlName="wareHouse" [filter]="true" filterBy="name" [showClear]="true"
                        [style]="{'width':'100%'}" [options]="wareHouseArray" optionLabel="name"
                        placeholder="--Select Warehouse--"></p-dropdown> -->
                        <p-multiSelect [style]="{'width':'100%'}" placeholder="--Select Warehouse--"
                        [options]="wareHousedata" formControlName="wareHouse" optionLabel="name" optionValue="name"
                        display="chip" [showClear]="true"></p-multiSelect>
                      <div *ngIf="
                                                      addSupplierGroup.get('wareHouse')?.hasError(
                                                        'required'
                                                      ) && addSupplierGroup.get('wareHouse')?.touched
                                                    " class="login-danger Font_size">
                        Warehouse field is reqiured.
                      </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="name">Name<span class="login-danger">*</span></label>
                      <input class="form-control" type="text" placeholder="Please Enter Name" formControlName="name" />
                      <div *ngIf="
                                                      addSupplierGroup.get('name')?.hasError(
                                                        'required'
                                                      ) && addSupplierGroup.get('name')?.touched
                                                    " class="login-danger Font_size">
                        Name field is reqiured.
                      </div>
                    </div>
                  </div>


                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="phoneNumber">Phone Number<span class="login-danger">*</span></label>
                      <input class="form-control" type="number" placeholder="Please Enter Phone Number"
                        formControlName="phoneNumber" />
                      <div *ngIf="
                                                      addSupplierGroup.get('phoneNumber')?.hasError(
                                                        'required'
                                                      ) && addSupplierGroup.get('phoneNumber')?.touched
                                                    " class="login-danger Font_size">
                        Phone Number field is reqiured.
                      </div>
                      <div *ngIf="addSupplierGroup.get('phoneNumber')?.hasError(
                        'pattern'
                      ) && addSupplierGroup.get('phoneNumber')?.touched
                    " class="login-danger Font_size">
                        Phone number must be 10 digts
                      </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="Email">Email<span class="login-danger">*</span></label>
                      <input class="form-control" type="email" placeholder="Please Enter Email"
                        formControlName="email" />
                      <div *ngIf="
                                                      addSupplierGroup.get('email')?.hasError(
                                                        'required'
                                                      ) && addSupplierGroup.get('email')?.touched
                                                    " class="login-danger Font_size">
                        Email field is reqiured.
                      </div>
                      <div *ngIf="addSupplierGroup.get('email').errors?.['email']" class="login-danger Font_size">
                        Please enter a valid email address.
                      </div>

                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="status">Status<span class="login-danger">*</span></label>
                      <p-dropdown [options]="statusArray" styleClass="" optionLabel="name"
                        placeholder="--Select Status--" formControlName="status" [style]="{'width':'100%'}"
                        filterBy="name" [showClear]="true">
                      </p-dropdown>
                      <div *ngIf="
                                                      addSupplierGroup.get('status')?.hasError(
                                                        'required'
                                                      ) && addSupplierGroup.get('status')?.touched
                                                    " class="login-danger Font_size">
                        Status field is reqiured.
                      </div>
                    </div>
                  </div>

                  <!-- <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="password">Password<span class="login-danger"></span></label>
                      <input class="form-control" type="password" placeholder="Please Enter Password"
                        formControlName="password" />
                        <div *ngIf="
                                                      addSupplierGroup.get('password')?.hasError(
                                                        'required'
                                                      ) && addSupplierGroup.get('password')?.touched
                                                    " class="login-danger Font_size">
                                                    Password field is reqiured.
                      </div>
                      <div *ngIf="addSupplierGroup.get('password')?.hasError(
                                                        'pattern'
                                                      ) && addSupplierGroup.get('password')?.touched
                                                    " class="login-danger Font_size">
                        Password must be between 3 and 20 characters.
                      </div>
                    </div>
                  </div> -->

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="taxNumber">Tax Number<span class="login-danger"></span></label>
                      <input class="form-control" type="number" placeholder="Please Enter Tex Number"
                        formControlName="taxNumber" />
                    </div>
                  </div>


                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="openingBalance">Opening Balance<span class="login-danger"></span></label>
                      <input class="form-control" type="number" placeholder="$ 0" formControlName="openingBalance" />
                    </div>
                    <div>

                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="creditPeriod">Credit Period<span class="login-danger"></span></label>
                      <input class="form-control" value="30" type="number" placeholder formControlName="creditPeriod" />
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="creditLimit">Credit Limit<span class="login-danger"></span></label>
                      <input class="form-control" type="text" placeholder="$ 0" formControlName="creditLimit" />
                    </div>
                  </div>

                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="billingAddress">Billing Address<span class="login-danger"></span></label>
                      <textarea class="form-control" type="text" placeholder="Please Enter Billing Address"
                        formControlName="billingAddress" rows="1"></textarea>
                    </div>
                  </div>


                  <div class="col-12 col-md-4 col-xl-4">
                    <div class="form-group local-forms">
                      <label for="shippingAddress">Shipping Address<span class="login-danger"></span></label>
                      <textarea class="form-control" type="text" placeholder="Please Enter Shipping Address"
                        formControlName="shippingAddress" rows="1"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
