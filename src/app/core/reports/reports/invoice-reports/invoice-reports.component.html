<div class="page-wrapper">
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">Reports </li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Invoice Report</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">
                        <div class="page-table-header mb-2">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="doctor-table-blk">
                                        <h3>Invoice Report</h3>
                                        <div class="doctor-search-blk">
                                            <div class="top-nav-search table-search-blk">
                                                <input type="text" class="form-control" placeholder="Search here">
                                            </div>
                                            <!-- <div class="add-group textbtn">
                                                            <a appShowHide [roles]="['admin', 'super-admin']" 
                                                                class="btn btn-primary add-pluss ms-2"><img
                                                                    src="assets/img/icons/plus.svg" [routerLink]="routes.Addsales" alt=""> Add New</a>
                                                        </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-2">
                            <p-table [value]="invoiceData" [tableStyle]="{'min-width': '60rem'}" [paginator]="true"
                                [rows]="5" [rowsPerPageOptions]="[5, 10, 20]">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th pSortableColumn="invoiceNumber">

                                            Invoice Number <p-sortIcon field="invoiceNumber"></p-sortIcon>
                                            <p-columnFilter type="text" field="invoiceNumber"
                                                display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="Client">Client <p-sortIcon field="Client"></p-sortIcon>
                                            <p-columnFilter type="text" field="Client" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="createdDate">Created Date <p-sortIcon
                                                field="createdDate"></p-sortIcon>
                                            <p-columnFilter type="text" field="createdDate"
                                                display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="dueDate">Due Data <p-sortIcon field="dueDate"></p-sortIcon>
                                            <p-columnFilter type="text" field="dueDate" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="Amount">Amount<p-sortIcon field="Amount"></p-sortIcon>
                                            <p-columnFilter type="text" field="Amount" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="Status"> Status <p-sortIcon field="Status"></p-sortIcon>
                                            <p-columnFilter type="text" field="Status" display="menu"></p-columnFilter>
                                        </th>
                                        <!-- <th appShowHide [roles]="['admin', 'super-admin']" style="width: 20%;">Action
                                                    <p-sortIcon></p-sortIcon>
                                                </th> -->
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-data>
                                    <tr>
                                        <td class="">{{ data.invoiceNumber }}</td>
                                        <td class="">{{ data.Client }}</td>
                                        <td class="">{{ data.createdDate }}</td>
                                        <td class="">{{ data.dueDate }}</td>
                                        <td class="">{{ data.Amount }}</td>
                                        <td class="">{{ data.Status }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
