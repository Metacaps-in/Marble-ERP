<div class="page-wrapper">
  <div class="content">
  
      <!-- Page Header -->
      <div class="page-header">
          <div class="row">
              <div class="col-sm-12">
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item">Reports </li>
                      <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                      <li class="breadcrumb-item active">Invoice Report</li>
                  </ul>
              </div>
          </div>
      </div>
      
                      <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-table show-entire">
                                <div class="card-body">
                                    <div class="page-table-header mb-2">
                                        <div class="row align-items-center">
                                            <div class="col">
                                                <div class="doctor-table-blk">
                                                    <h3>Invoice Report</h3>
                                                    <div class="doctor-search-blk">
                                                        <div class="top-nav-search table-search-blk">
                                                            <input type="text" class="form-control" placeholder="Search here">
                                                        </div>
                                                        <!-- <div class="add-group textbtn">
                                                            <a appShowHide [roles]="['admin', 'super-admin']" 
                                                                class="btn btn-primary add-pluss ms-2"><img
                                                                    src="assets/img/icons/plus.svg" [routerLink]="routes.Addsales" alt=""> Add New</a>
                                                        </div> -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <p-table [value]="invoiceData" [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="5"
                                        [rowsPerPageOptions]="[5, 10, 20]" >
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th pSortableColumn="name">	

                                                  Invoice Number <p-sortIcon field="name"></p-sortIcon>
                                                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                                                </th>
                                                <th pSortableColumn="address">Client <p-sortIcon field="address"></p-sortIcon>
                                                    <p-columnFilter type="text" field="address" display="menu"></p-columnFilter>
                                                </th>
                                                <th pSortableColumn="city">Created Date <p-sortIcon field="city"></p-sortIcon>
                                                    <p-columnFilter type="text" field="city" display="menu"></p-columnFilter>
                                                </th>
                                                <th pSortableColumn="zip">Due Data <p-sortIcon field="zip"></p-sortIcon>
                                                    <p-columnFilter type="text" field="zip" display="menu"></p-columnFilter>
                                                </th>
                                                <th pSortableColumn="phone">Amount<p-sortIcon field="phone"></p-sortIcon>
                                                    <p-columnFilter type="text" field="phone" display="menu"></p-columnFilter>
                                                </th>
                                                
                                                <th pSortableColumn="phone"> Status <p-sortIcon field="phone"></p-sortIcon>
                                                    <p-columnFilter type="text" field="phone" display="menu"></p-columnFilter>
                                                </th>
                                                <!-- <th appShowHide [roles]="['admin', 'super-admin']" style="width: 20%;">Action
                                                    <p-sortIcon></p-sortIcon>
                                                </th> -->
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-data>
                                            <tr>
                                                <td class="">{{ data.invoiceNumber }}</td>
                                                <td class="">{{ data.Client }}</td>
                                                <td class="">{{ data.createdDate }}</td>
                                                <td class="">{{ data.dueDate }}</td>
                                                <td class="">{{ data.Amount }}</td>
                                                <td class="">{{ data.Status }}</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>
                      </div>
              </div>							
            </div>
