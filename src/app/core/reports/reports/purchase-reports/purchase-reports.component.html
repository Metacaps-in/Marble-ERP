<style>
    .doctor-search-blk {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .table-search-blk {
        display: flex;
        align-items: center;
        margin-left: 20px;
    }

    .table-search-blk input.form-control {
        flex: 1;
        margin-right: 5px;
    }

    .local-forms {
        margin-bottom: 0;
    }

    .page-header,
    .breadcrumb {
        margin-bottom: 1rem;
    }

    .card-table {
        margin-top: 1rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .pt-5 {
        padding-top: 1rem !important;
    }
</style>

<div class="page-wrapper">
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="routes.adminDashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <i class="feather icon-chevron-right"></i>
                        </li>
                        <li class="breadcrumb-item active">Purchase Report</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">

                        <div class="row p-2 mt-2">
                            <div class="col-md-8 col-sm-12">
                                <div class="doctor-search-blk">
                                    <div>
                                        <h3>Purchase Reports</h3>
                                    </div>
                                    <div class="top-nav-search table-search-blk">
                                        <input type="text" class="form-control" placeholder="Search here"
                                            [(ngModel)]="searchDataValue" (ngModelChange)="searchData(searchDataValue)">
                                        <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group local-forms">
                                    <label for="warehouseDetails">Date<span class="login-danger">*</span></label>
                                    <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true"
                                        [style]="{ width: '100%' }" placeholder="Start Date - End Date" />
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-2">
                            <p-table [value]="invertoryData" styleClass="p-datatable-striped"
                                [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="5"
                                [rowsPerPageOptions]="[5, 10, 20]">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th pSortableColumn="Product">Purchase Date <p-sortIcon
                                                field="Product"></p-sortIcon>
                                            <p-columnFilter type="text" field="Product" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="itemCode">Invoice Number <p-sortIcon
                                                field="itemCode"></p-sortIcon>
                                            <p-columnFilter type="text" field="itemCode"
                                                display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="Category">Customer Name <p-sortIcon
                                                field="Category"></p-sortIcon>
                                            <p-columnFilter type="text" field="Category"
                                                display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="purchasePrice">Amount <p-sortIcon
                                                field="purchasePrice"></p-sortIcon>
                                            <p-columnFilter type="text" field="purchasePrice"
                                                display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="currentStock">Payment Statuse <p-sortIcon
                                                field="currentStock"></p-sortIcon>
                                            <p-columnFilter type="text" field="currentStock"
                                                display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="currentStock">Created By <p-sortIcon
                                                field="currentStock"></p-sortIcon>
                                            <p-columnFilter type="text" field="currentStock"
                                                display="menu"></p-columnFilter>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-data>
                                    <tr>
                                        <td>{{ data.Product }}</td>
                                        <td>{{ data.itemCode }}</td>
                                        <td>{{ data.Category }}</td>
                                        <td>{{ data.purchasePrice }}</td>
                                        <td>{{ data.currentStock }}</td>
                                        <td>{{ data.amount }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
