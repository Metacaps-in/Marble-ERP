<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.adminDashboard">Dashboard </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Blocks</li>
                        <li class="breadcrumb-item">
                            <i class="feather icon-chevron-right"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">

                        <div class="page-table-header mb-2">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="doctor-table-blk">
                                        <h3>Blocks List</h3>
                                        <div class="doctor-search-blk">
                                            <div class="top-nav-search table-search-blk">
                                                <input type="text" class="form-control" placeholder="Search here"
                                                    [(ngModel)]="searchDataValue"
                                                    (ngModelChange)="searchData(searchDataValue)">
                                                <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                            </div>
                                            <div class="add-group textbtn">
                                                <a appShowHide [roles]="['admin', 'super-admin', 'help-desk']"
                                                    [routerLink]="routes.addBlocks"
                                                    class="btn btn-primary add-pluss ms-2">
                                                    <img src="assets/img/icons/plus.svg" alt="">Add New</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp" appShowHide
                                    [roles]="['admin', 'super-admin', 'help-desk']">
                                    <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-01.svg"
                                            alt=""></a>
                                    <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-03.svg"
                                            alt=""></a>

                                </div>
                            </div>
                        </div>

                        <div class="card-body p-2">
                            <p-table [value]="blockDataList" [tableStyle]="{'min-width': '60rem'}" [paginator]="true"
                                [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" (change)="onPageChange($event)"
                                [(selection)]="selectedBlocks">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th appShowHide [roles]="['admin', 'super-admin']">
                                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                        </th>
                                        <th pSortableColumn="lotNo">Lot No. <p-sortIcon field="lotNo"></p-sortIcon>
                                            <p-columnFilter type="text" field="lotNo" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="blockNo">Block No. <p-sortIcon
                                                field="blockNo"></p-sortIcon>
                                            <p-columnFilter type="text" field="blockNo" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="Vaccume">Vaccume <p-sortIcon field="Vaccume"></p-sortIcon>
                                            <p-columnFilter type="text" field="Vaccume" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="pasting">Pasting<p-sortIcon field="pasting"></p-sortIcon>
                                            <p-columnFilter type="text" field="pasting" display="menu"></p-columnFilter>
                                        </th>
                                        <th pSortableColumn="dressing">Dressing<p-sortIcon
                                                field="dressing"></p-sortIcon>
                                            <p-columnFilter type="text" field="dressing"
                                                display="menu"></p-columnFilter>
                                        </th>
                                        <th>Action</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-product>
                                    <tr>
                                        <td appShowHide [roles]="['admin', 'super-admin']">
                                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                                        </td>
                                        <td class="bold">{{product.lotNo}}</td>
                                        <td class="bold">{{product.blockNo}}</td>
                                        <td class="bold">{{product.vaccume}}</td>
                                        <td class="bold">{{product.pasting}}</td>
                                        <td class="bold">{{product.dressing}}</td>
                                        <td style="display: flex; gap: 5px;" appShowHide
                                            [roles]="['admin', 'super-admin']">
                                            <p-button [text]="true" icon="fa fa-edit"></p-button>
                                            <p-button [text]=" true" icon="fa fa-trash"></p-button>

                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
