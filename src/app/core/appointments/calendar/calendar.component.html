<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2 col-sm-12 p-l-30">
                <div class="mb-5">
                  <button mat-raised-button color="primary" [routerLink]="routes.addAppointment" (click)="addNewEvent()">Add Event</button>
                </div>
                
                <h4>Providers</h4>
                <div class="filter-container">
                  <ul>
                    @for (filter of providerListData; track filter) {
                    <li>
                      <p-checkbox name="selectedProvider" [(ngModel)]="selectedProvider" [value]="filter._id" (onChange)="filterAppointments()" class="m-1"/> {{filter.firstName + " " + filter.lastName}}
                    </li>
                    }
                  </ul>
                </div>
            
                  <h4>Service Locations</h4>
                  <div class="filter-container">
                    <ul>
                      @for (filter of serviceLocationsListData; track filter) {
                      <li>
                        <p-checkbox [binary]="true" class="m-1"/> {{filter.name}}
                      </li>
                      }
                    </ul>
                  </div>
  

              </div>

              <div class="col-md-10 col-sm-12">
                <div class="panel-body">
                  <full-calendar #calendar  [options]='calendarOptions'>
                  </full-calendar>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
