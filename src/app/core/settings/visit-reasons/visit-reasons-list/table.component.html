<div class="row" *ngIf="!showDataLoader">
  <div class="col-sm-12">
    <div class="card card-table show-entire">
      <div class="card-body">
        <div class="page-table-header mb-2">
          <div class="row align-items-center">
            <div class="col">
              <div class="doctor-table-blk">
                <h3>{{ pageTitle }}</h3>
                <div class="doctor-search-blk">
                  <div class="top-nav-search table-search-blk">
                    <input type="text" class="form-control" placeholder="Search here"
                      (input)="filterGlobal($event, 'contains')" />
                    <a class="btn"><img src="assets/img/icons/search-normal.svg" alt="" /></a>
                  </div>
                  <div class="add-group textbtn">
                    <a (click)="emitNavigate()" class="btn btn-primary add-pluss ms-2">
                      <img src="assets/img/icons/plus.svg" alt="">Add New</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto text-end float-end ms-auto download-grp" appShowHide
              [roles]="['admin', 'super-admin']">
              <a href="javascript:;" class="me-2"><img src="assets/img/icons/pdf-icon-03.svg" alt=""
                  pTooltip="Download data in CSV file " tooltipPosition="left" (click)="exportToExcel()"
                  tooltipStyleClass="tooltip" /></a>
            </div>
          </div>

          <!-- <div class="mt-3">
            <div class="row card-body d-flex justify-content-between p0">
              <div class="col-lg-4 col-md-4 h-2">
                <div class="form-group local-forms">
                  <label for="warehouseDetails">Filter By</label>
                  <p-dropdown [options]="searchByData" styleClass="" appendTo="body" placeholder="Filter By Date"
                    [style]="{ width: '100%' }" [filter]="true" [(ngModel)]="searchBy"
                    (onChange)="onSearchByChange($event.value)">
                  </p-dropdown>
                </div>
              </div>

              <div class="col-lg-4 col-md-4 h-2">
                <div class="form-group local-forms">

                  <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true"
                    dateFormat="dd/mm/yy" [style]="{ width: '100%' }" placeholder="Start Date - End Date"
                    (ngModelChange)="onDateChange($event)" />
                </div>
              </div>
            </div>
          </div> -->
        </div>

        <div class="card-body p-2">
          <p-table [value]="itemList" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="itemList?.length > 5"
            [rows]="10" [rowsPerPageOptions]="[5,10,30]" [columns]="columnSettingWithItemsKeys"
            [columns]="cols" [exportHeader]="'customExportHeader'" selectionMode="multiple" styleClass="p-datatable-striped"
            [globalFilterFields]="dynamicFields">
            <ng-template pTemplate="header">
              <tr>
                <ng-container *ngFor="let col of columnSettingWithItemsKeys">
                  <th [pSortableColumn]="col?.keys">
                    {{ col.header }}
                    <p-sortIcon [field]="col?.keys" />
                    <p-columnFilter type="text" [field]="col?.keys" display="menu" [showAddButton]="false"
                      [showOperator]="false" matchMode="contains" [showClearButton]="true" #filterRef hideOnClear="true" />
                  </th>
                </ng-container>
                <th width="10%">Action</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr>
                <td *ngFor="let col of columnSettingWithItemsKeys">
                  {{ item[col?.keys] }}
                </td>
                <td>
                  <p-button *ngIf="onEditButtonShow" [text]="true" icon="fa fa-edit" pTooltip="Edit"
                    tooltipPosition="bottom" tooltipStyleClass="tooltip" (click)="handleEmitEdit(item._id)"></p-button>
                  <p-button *ngIf="onDeleteButtonShow" [text]=" true" icon="fa fa-trash" pTooltip="Delete"
                    tooltipPosition="bottom" tooltipStyleClass="tooltip"
                    (click)="handleEmitDelete(item._id)"></p-button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="9" class="text-center" *ngIf="!showDataLoader">No records found.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="justify-content-center align-items-center d-flex" *ngIf="showDataLoader">
  <p-progressSpinner ariaLabel="itemList" />
</div>
