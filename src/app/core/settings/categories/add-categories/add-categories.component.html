<mat-dialog-content class="mat-typography mat-lg" style="width: 100%;">

  <div class="m-b-20">
    <h3>Add Category</h3>
  </div>

  <div class="modal-body">
    <form [formGroup]="addCategoryForm" (ngSubmit)="addCategoryFormSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group local-forms">
            <label for="name">Name <span class="login-danger">*</span></label>
            <input class="form-control" type="text" placeholder="" formControlName="name">

            <div *ngIf="addCategoryForm.get('name')?.hasError('required') && addCategoryForm.get('name')?.touched">
              <span class="login-danger">Field is required</span>
            </div>
            <div *ngIf="addCategoryForm.get('name')?.hasError('pattern') && addCategoryForm.get('name')?.touched">
              <span class="login-danger">Name must be between 3 to 50 characters and contain at least 1 letter.</span>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group local-forms">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" formControlName="description" placeholder=""></textarea>

            <div
              *ngIf="addCategoryForm.get('description')?.hasError('pattern') && addCategoryForm.get('description')?.touched">
              <span class="login-danger">Input must be between 3 to 500 characters and contain at least 1 letter.</span>
            </div>



          </div>
        </div>

        <div class=" col-12">

          <div class=" settings-btns text-end m-b-10">
            <button type="submit" class="border-0 btn btn-primary btn-gradient-primary m-r-10"
              [disabled]="!addCategoryForm.valid">Submit</button>
            <button class="btn btn-secondary" [mat-dialog-close]="true">Cancel</button>
          </div>

        </div>

      </div>
    </form>
  </div>
</mat-dialog-content>
