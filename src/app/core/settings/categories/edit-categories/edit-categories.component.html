<mat-dialog-content class="mat-typography mat-lg" style="width: 800px;">

    <div class="m-b-20">
      <h3>Edit Category</h3>
    </div>
  
    <div class="modal-body">
      <form [formGroup]="editCategoryForm" (ngSubmit)="editCategoryFormSubmit()">
        <div class="row">
  
          <div class="col-12">
            <div class="form-group local-forms">
              <label for="name">Name <span class="login-danger">*</span></label>
              <input class="form-control" type="text" placeholder="" formControlName="CategoriesName">
  
              <div *ngIf="editCategoryForm.get('CategoriesName')?.hasError('required') && editCategoryForm.get('CategoriesName')?.touched">
                <span class="login-danger">Name is reqiured</span>
              </div>
              <div *ngIf="editCategoryForm.get('CategoriesName')?.hasError('pattern') && editCategoryForm.get('CategoriesName')?.touched">
                <span class="login-danger">Input must be between 5 and 50 characters.</span>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group local-forms">
              <label for="name">Slug <span class="login-danger">*</span></label>
              <input class="form-control" type="text" placeholder="" formControlName="CategoriesSlug">
  
              <div *ngIf="editCategoryForm.get('CategoriesSlug')?.hasError('required') && editCategoryForm.get('CategoriesSlug')?.touched">
                <span class="login-danger">Slug is reqiured</span>
              </div>
              <div *ngIf="editCategoryForm.get('CategoriesSlug')?.hasError('pattern') && editCategoryForm.get('CategoriesSlug')?.touched">
                <span class="login-danger">Input must be between 5 and 50 characters.</span>
              </div>
            </div>
          </div>
  
          <div class=" col-12">
  
            <div class=" settings-btns text-end m-b-10">
              <button type="submit" class="border-0 btn btn-primary btn-gradient-primary m-r-10"
                [disabled]="!editCategoryForm.valid">Submit</button>
              <button class="btn btn-secondary" [mat-dialog-close]="true">Cancel</button>
            </div>
  
          </div>
  
        </div>
      </form>
    </div>
  </mat-dialog-content>
