<p-toast></p-toast>
<div class="">
    <!-- Page Content -->
    <div class="content container-fluid">
        <!-- Page Header -->
        <!-- <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.adminDashboard">Dashboard </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Settings</li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Warehouse</li>
                    </ul>
                </div>
            </div>
        </div> -->
        <!-- /Page Header -->

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">
                        <div class="page-table-header mb-2">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="doctor-table-blk">
                                        <h3>Warehouse List</h3>
                                        <div class="doctor-search-blk">
                                            <div class="top-nav-search table-search-blk">
                                                <input type="text" class="form-control" placeholder="Search here"
                                                    [(ngModel)]="searchDataValue">
                                                <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                            </div>
                                            <div class="add-group textbtn">
                                                <a appShowHide [roles]="['admin', 'super-admin']"
                                                    [routerLink]="['/settings/warehouse/add']"
                                                    class="btn btn-primary add-pluss ms-2"><img
                                                        src="assets/img/icons/plus.svg" alt=""> Add New</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp" appShowHide
                                    [roles]="['admin', 'super-admin']">
                                    <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-01.svg"
                                            pTooltip="Download data in PDF file" tooltipPosition="bottom"
                                            tooltipStyleClass="tooltip" alt=""></a>
                                    <!-- <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-02.svg"
                                            alt=""></a> -->
                                    <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-03.svg"
                                            pTooltip="Download data in CSV file " tooltipPosition="bottom"
                                            tooltipStyleClass="tooltip" alt=""></a>
                                    <!-- <a href="javascript:;"><img src="assets/img/icons/pdf-icon-04.svg" alt=""></a> -->

                                </div>
                            </div>
                        </div>
                        <div class="card-body p-2">
                            <p-table [value]="data | filter:searchDataValue:['name', 'email','phone']"
                                styleClass="p-datatable-striped" [tableStyle]="{'min-width': '60rem'}"
                                [paginator]="true" selectionMode="multiple" [rows]="10"
                                [rowsPerPageOptions]="[5, 10, 20]" (onPage)="onPageChange($event)"
                                [(selection)]="selectedProducts">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <!-- <th appShowHide [roles]="['admin', 'super-admin']">
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th> -->
                                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                                            <p-columnFilter matchMode="contains" hideOnClear="true" type="text"
                                                field="name" display="menu"></p-columnFilter>

                                        </th>
                                        <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
                                            <p-columnFilter matchMode="contains" hideOnClear="true" type="text"
                                                field="email" display="menu"></p-columnFilter>

                                        </th>
                                        <!-- <th pSortableColumn="city">City <p-sortIcon field="city"></p-sortIcon>
                                        <p-columnFilter  matchMode="contains"  
hideOnClear="true"  type="text" field="city" display="menu"></p-columnFilter>

                                    </th>
                                    <th pSortableColumn="zip">Zip <p-sortIcon field="zip"></p-sortIcon>
                                        <p-columnFilter  matchMode="contains"  
hideOnClear="true"  type="text" field="zip" display="menu"></p-columnFilter>

                                    </th> -->
                                        <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon>
                                            <p-columnFilter matchMode="contains" hideOnClear="true" type="text"
                                                field="phone" display="menu"></p-columnFilter>

                                        </th>
                                        <th pSortableColumn="billingAddress">Billing Address <p-sortIcon
                                                field="billingAddress"></p-sortIcon>
                                            <p-columnFilter matchMode="contains" hideOnClear="true" type="text"
                                                field="billingAddress" display="menu"></p-columnFilter>

                                        </th>
                                        <!-- <th pSortableColumn="onlineStore">Online Store <p-sortIcon
                                            field="onlineStore"></p-sortIcon>
                                        <p-columnFilter  matchMode="contains"  
hideOnClear="true"  field="onlineStore" display="menu"></p-columnFilter>

                                    </th> -->
                                        <th width="10%">Action
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-warehouse>

                                    <tr>
                                        <!-- <td appShowHide [roles]="['admin', 'super-admin']">
                                        <p-tableCheckbox [value]="warehouse"></p-tableCheckbox>
                                    </td> -->
                                        <td>
                                            {{warehouse.name}}
                                        </td>
                                        <td>
                                            {{warehouse.email}}
                                        </td>
                                        <td>
                                            {{warehouse.phone}}
                                        </td>
                                        <td>
                                            {{warehouse.billingAddress}}
                                        </td>
                                        <!-- <td >



                                        <a [routerLink]="routes.viewInvoice" class="invoice-link">
                                            <div class="status-toggle d-flex">
                                                <p class="mb-0 me-5">Visit online store</p>
                                            </div>
                                        </a>
                                        <input type="checkbox" formControlName="visitOnlineStore" id="status_1"
                                            class="check">
                                        <label for="status_1" class="checktoggle">checkbox</label>

                                    </td> -->
                                        <td appShowHide [roles]="['admin', 'super-admin']">
                                            <div class="action-buttons">

                                                <p-button [text]="true" icon="fa fa-edit" pTooltip="Edit"
                                                    tooltipPosition="bottom" tooltipStyleClass="tooltip"
                                                    [routerLink]="['/settings/warehouse/edit', warehouse._id]"></p-button>
                                                <p-button [text]=" true" icon="fa fa-trash" pTooltip="Delete"
                                                    tooltipPosition="bottom" tooltipStyleClass="tooltip"
                                                    (click)="deleteLocation(warehouse._id)"></p-button>
                                            </div>
                                        </td>

                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="4" class="text-center">No warehouses found. Please add a warehouse
                                            to see it listed here.</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-confirm-dialog [showDialog]="showDialog" (callbackModal)="callBackModal()" (close)="close()"
    [data]="modalData"></app-confirm-dialog>
