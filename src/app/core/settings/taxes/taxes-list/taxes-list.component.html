    <app-table
      *ngIf="taxesListData"
      [columnSettingWithItemsKeys]="columnSettingWithItemsKeys"
      [itemList]="taxesListData"
      [onDeleteButtonShow]="true"
      [onEditButtonShow]="true"
      [pageTitle]="'Taxs List'"
      (navigateTo)="handleNavigation()"
