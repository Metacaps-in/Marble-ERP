<style>
    .commants {
    }

    .first:hover>.commants {
        display: block;
    }

    .commants {
        display: none;
        cursor: pointer;
        border: none;
    }
</style>

<div class="card">
    <div class="card-body card-table">
        <!-- <form [formGroup]="formGroup" (ngSubmit)="submitFrom()"> -->
            <div class="row p-2">
                <div class="d-flex justify-content-between">
                    <h3>Family History</h3>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn-primary btn mb-3">Save</button>
                        <button type="submit" class="btn-primary btn mb-3" (click)="goBack()">Back</button>
                    </div>
                </div>
                <div class="">
                    <div class="form-group local-forms">
                        <label for="FamilyMember">Family Member</label>
                        <p-dropdown [options]="blood" [(ngModel)]="FamilyMember" [style]="{ 'width': '200px' }"
                            optionLabel="name" placeholder="Select"></p-dropdown>
                    </div>
                    <div class="mb-4">
                        <h4>Health Status</h4>
                        <p-radioButton name="Alive" class="me-1" value="Alive" [(ngModel)]="radioButton"
                            inputId="ingredient1"></p-radioButton>
                        <label for="ingredient1" class="me-3">Alive</label>
                        <p-radioButton name="Deceased" class="me-1" value="Deceased" [(ngModel)]="radioButton"
                            inputId="ingredient2"></p-radioButton>
                        <label for="ingredient2" class="me-3">Deceased</label>
                        <p-radioButton name="Unkown" class="me-1" value="Unkown" [(ngModel)]="radioButton"
                            inputId="ingredient3"></p-radioButton>
                        <label for="ingredient3" class="me-3">Unkown</label>
                    </div>
                    <!-- <form [formGroup]="formGroup" (ngSubmit)="submitFrom()"> -->
                    <div class="row">
                        <div class="border border-1 gap-1 p-2 col-12 col-md-6" *ngFor="let FirstForLoop of data1">
                            <h5 style="font-weight: bold;">{{ FirstForLoop.title }}</h5>
                            <div *ngFor="let SecondForLoop of FirstForLoop.subCategory" class="first d-flex">
                                <div>
                                    <p-checkbox [binary]="true"
                                [(ngModel)]="SecondForLoop.isSelected"
                                (ngModelChange)="onCheckboxChange($event)"
                                [inputId]=""
                                class="me-2 mt-2">
                    </p-checkbox>
                    <p-checkbox [binary]="true"
                                [(ngModel)]="SecondForLoop.isSelected"
                                (ngModelChange)="onCheckboxChange($event)"
                                [inputId]=""
                                class="me-2 mt-2">
                    </p-checkbox>
                                <label for="" class="mt-1 ms-2">{{ SecondForLoop.title }}</label>
                                </div>
                                <div class="mt-2 ms-2 commants" title="Comments" (click)="DialogComments()" tabindex="0">
                                    <i class="fa-solid fa-comment"></i>
                                    <p-dialog header="Add coustom Item" [(visible)]="AddComments" [modal]="true"
                                        [style]="{width: '30vw'}">
                                        <div class="form-group">
                                            <textarea class="form-control" [(ngModel)]="Secondcomments" type="text"
                                                rows="1"></textarea>
                                            <button type="button" class="btn-primary btn mt-1"
                                                (click)="AddComments = false">save</button>
                                        </div>
                                    </p-dialog>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">

                            <button (click)="EditDialog()" class="btn-primary btn mt-3" icon="pi pi-external-link"
                                label="Show">Edit Custom items</button>
                            <button (click)="AddDialog()" class="btn-primary btn ms-2 mt-3" icon="pi pi-external-link"
                                label="Show">Add Custom items</button>
    
                            <p-dialog header="Manage Custom Item" [(visible)]="EditCustomitems" [draggable]="false"
                                [modal]="true" [style]="{width: '30vw'}">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button type="submit" class="btn-primary btn mt-2"
                                            (click)="closeDialog()">Cancel</button>
                                        <button type="submit" class="btn-primary btn ms-3 mt-2"
                                            (click)="saveIT()">save</button>
                                    </div>
                                    <div class="mt-2">
                                        <a href="" class="">Delete Unused Items</a>
                                    </div>
                                </div>
                            </p-dialog>
    
                            <p-dialog header="Add coustom Item" [(visible)]="AddCustomitems" [modal]="true"
                        [style]="{width: '30vw'}">
                        <div class="form-group">
                            <div class="form-group local-forms">
                                <label for="name">Name</label>
                                <input [(ngModel)]="AddCustomitemsModel" class="form-control mt-3" type="text"
                                    placeholder="" />
                            </div>
                            <button type="button" class="btn-primary btn mt-2" (click)="closeDialog()">Cancel</button>
                            <button type="button" class="btn-primary btn ms-3 mt-2" 
                                (click)="addcoustomCheckBoxItem()" [disabled]="!AddCustomitemsModel">save</button>
                        </div>
                        <!-- [disabled]="!ProviderGroup.valid" -->
                    </p-dialog>

                            <form class="flex align-items-center gap-1" [formGroup]="formGroup" (ngSubmit)="submitFrom()">
                                <ng-container formArrayName="coustomCheckBox">
                                    <ng-container *ngFor="let coustomCheckBoxForm of coustomCheckBox.controls; let i = index"
                                        [formGroupName]="i">
                                        <div class="row d-flex">
                                            <div class="col-12 col-md-6">
                                                <p-checkbox [binary]="true" formControlName="checkBox"
                                                    (ngModelChange)="onCheckboxChange($event)" inputId="ng" class="me-2 mt-2">
                                                </p-checkbox>
                                                <label for="ng" class="mt-2">{{AddCustomitemsModel}}</label>
                                            </div>
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </form>
    
                            <!-- <div class="">
                                <ng-container formArrayName="coustomCheckBox">
                                    <ng-container class="col-md-4 col-12" *ngFor="let coustomCheckBoxForm of coustomCheckBox.controls; let i = index"
                                        [formGroupName]="i">
                                        <div class="row">
                                            <p-checkbox formControlName="checkBox" class="me-2 mt-2"> </p-checkbox>
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </div> -->
    
                            <div class="col-12 col-md-12 col-xl-6 mt-4">
                                <div class="form-group local-forms">
                                    <label for="comments">Comments</label>
                                    <textarea class="form-control" [(ngModel)]="comments" type="text"
                                        rows="3"></textarea>
                                    <div *ngIf="formGroup.get('comments')?.hasError('required') && formGroup.get('comments')?.touched"
                                        class="login-danger">
                                        This field is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="d-flex justify-content-end mt-2">
                        <button type="submit" class="btn-primary btn">Save</button>
                    </div> -->
                    <!-- </form> -->
                </div>
            </div>
        <!-- </form> -->
    </div>
</div>
