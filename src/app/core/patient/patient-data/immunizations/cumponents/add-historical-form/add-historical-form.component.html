<form [formGroup]="addHistoricalForm" (ngSubmit)="addHistoricalFormSubmit()">
  <div class="row mt-5">

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Vaccine<span class="login-danger">*</span></label>
        <input type="text" class="form-control" formControlName="addHistoricalVaccineName">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Type<span class="login-danger">*</span></label>
        <input type="text" class="form-control" formControlName="addHistoricalVaccineType">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group local-forms ">
        <label for="">Date<span class="login-danger">*</span></label>
        <p-calendar appendTo="body" dateFormat="dd/mm/yy" placeholder="dd/mm/yyyy" [style]="{'width': '100%'}"></p-calendar>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Number in Series</label>
        <input type="text" class="form-control" >
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Provider<span class="login-danger">*</span></label>
        <p-dropdown [options]="Provider" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select provider" [showClear]="true">
        </p-dropdown>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Source of Information <span class="login-danger">*</span></label>
        <p-dropdown [options]="InformationSource" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select source of informaton" [showClear]="true">
        </p-dropdown>
      </div>
    </div>
    
    <div class="col-md-12">
      <div class="form-group local-forms">
        <label for="">Comments</label>
        <textarea class="form-control" rows="3" cols="30"></textarea>
      </div>
    </div>

    <div class="col-12">
      <div class=" settings-btns text-end m-b-10">
        <button type="submit" class="border-0 btn btn-primary btn-gradient-primary m-r-10"
          [disabled]="!addHistoricalForm.valid">Submit</button>
        <button class="btn btn-secondary" >Cancel</button>
      </div>
    </div>

  </div>
</form>
