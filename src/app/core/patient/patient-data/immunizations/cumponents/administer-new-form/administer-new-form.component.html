<form [formGroup]="adMinisterForm" (ngSubmit)="adMinisterFormSubmit()">
  <div class="row mt-5">

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Vaccine<span class="login-danger">*</span></label>
        <input type="text" class="form-control" formControlName="orderNowVaccineName">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Type<span class="login-danger">*</span></label>
        <input type="text" class="form-control" formControlName="orderNowVaccineType">
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="form-group local-forms ">
        <label for="">Ordered Date<span class="login-danger">*</span></label>
        <p-calendar appendTo="body" dateFormat="dd/mm/yy" placeholder="dd/mm/yyyy" [style]="{'width': '100%'}"></p-calendar>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group local-forms ">
        <label for="">Ordered Time<span class="login-danger">*</span></label>
        <p-calendar [showTime]="true" [timeOnly]="true" dataType="string" dateMask appendTo="body" [style]="{'width': '100%'}"
          placeholder="__:__"  ></p-calendar>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group local-forms ">
        <label for="">Recorded Date<span class="login-danger">*</span></label>
        <p-calendar appendTo="body" dateFormat="dd/mm/yy" placeholder="dd/mm/yyyy" [style]="{'width': '100%'}"></p-calendar>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group local-forms ">
        <label for="">Recorded Time<span class="login-danger">*</span></label>
        <p-calendar [showTime]="true" [timeOnly]="true" dataType="string" dateMask appendTo="body" [style]="{'width': '100%'}"
          placeholder="__:__"  ></p-calendar>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Dose <span class="login-danger">*</span></label>
        <input type="text" class="form-control" >
      </div>
    </div>
    <div class="col-md-3">
        <label for="">Units: <span class="login-danger">*</span></label>
    </div>
    <div class="col-md-3">
        <label for="">Routes: <span class="login-danger">*</span></label>
    </div>

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Site <span class="login-danger">*</span></label>
        <p-dropdown [options]="Site" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select site" [showClear]="true">
        </p-dropdown>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group local-forms">
        <label for="">Number in Series</label>
        <input type="text" class="form-control" >
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group local-forms">
        <label for="">Lot #</label>
        <input type="text" class="form-control" >
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Administered by<span class="login-danger">*</span></label>
        <p-dropdown [options]="Administered" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select administered" [showClear]="true">
        </p-dropdown>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group local-forms">
        <label for="">Service Location <span class="login-danger">*</span></label>
        <p-dropdown [options]="ServiceLocation" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select service location" [showClear]="true">
        </p-dropdown>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group local-forms">
        <label for="">Provider <span class="login-danger">*</span></label>
        <p-dropdown [options]="Provider" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select provider" [showClear]="true">
        </p-dropdown>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group local-forms">
        <label for="">VIS Date <span class="login-danger">*</span></label>
        <p-dropdown [options]="VisDate" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select vis date" [showClear]="true">
        </p-dropdown>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group local-forms">
        <label for="">VFC Financial Class <span class="login-danger">*</span></label>
        <p-dropdown [options]="VfcFinancialClass" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select vfc financial class" [showClear]="true">
        </p-dropdown>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group local-forms">
        <label for="">VFC Source <span class="login-danger">*</span></label>
        <p-dropdown [options]="VfcSource" styleClass="" optionLabel="label" optionValue="value"
        [style]="{'width':'100%'}" placeholder="Select vfc source" [showClear]="true">
        </p-dropdown>
      </div>
    </div>

    <!-- <div class="col-md-2">
      <label for="">Consent Obtained</label>
    </div>

    <div class="col-md-2">
      <p-checkbox [binary]="true" class="m-1" />
<label for="">Verbal</label>
    </div>

    <div class="col-md-2">
      <p-checkbox [binary]="true" class="m-1" />
<label for="">Written</label>
    </div> -->
    <div class="col-md-4 d-flex">
      <div class="checkbox m-1">
        <label for="">Consent Obtained</label>
      </div>
      <div class="checkbox m-1">
        <p-checkbox [binary]="true" class="m-1" />
        <label class="m-1">
          Varbal
        </label>
      </div>
      <div class="checkbox m-1">
        <p-checkbox [binary]="true"  class="m-1" />
        <label class="m-1">
         Written
        </label>
      </div>
    </div>

    
    <div class="col-md-8">
      <div class="form-group local-forms">
        <label for="">Comments</label>
        <textarea class="form-control" rows="3" cols="30"></textarea>
      </div>
    </div>

    <div class="col-12">
      <div class=" settings-btns text-end m-b-10">
        <button type="submit" class="border-0 btn btn-primary btn-gradient-primary m-r-10"
          [disabled]="!adMinisterForm.valid">Submit</button>
        <button class="btn btn-secondary" >Cancel</button>
      </div>
    </div>

  </div>
</form>
