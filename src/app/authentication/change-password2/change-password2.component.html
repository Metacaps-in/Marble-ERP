<div class="container-fluid px-0">
    <div class="row">
    
        <!-- Login logo -->
        <div class="col-lg-6 login-wrap">
            <div class="login-sec">
                <div class="log-img">
                    <img class="img-fluid" src="assets/img/login-02.png" alt="Logo">
                </div>
            </div>
        </div>
        <!-- /Login logo -->
        
        <!-- Login Content -->
        <div class="col-lg-6 login-wrap-bg">
            <div class="login-wrapper">
                <div class="loginbox">								
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <div class="account-logo">
                                <a [routerLink]="routes.adminDashboard"><img src="assets/img/login-logo.png" alt=""></a>
                            </div>
                            <h2>Change Password</h2>
                            <!-- Form -->
                            <div>
                                <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="password" >Set Your Password <span class="login-danger">*</span></label>
                                    <input class="form-control" type="password" formControlName="password">
                                    <div *ngIf="f['password'].touched && f['password'].invalid"
                                    class="invalid-feedback">
                                    <div *ngIf="f['password'].errors && f['password'].errors['required']">
                                        Password is required.
                                    </div>
                                </div>
                                </div>
                                <div class="form-group login-btn">
                                    <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                                </div>
                            </form>
                            </div>
                            <!-- /Form -->
                              
                            <div class="next-sign">
                                <p class="account-subtitle">Need to login?  <a [routerLink]="routes.login">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- /Login Content -->
        
    </div>
</div>
